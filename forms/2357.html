<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel ="stylesheet" href="23571.css">
</head>
<body>

   <div class="container">
<div class="apply_box">
<h1> Job Application <span class="small">(web)</span></h1>
    <form action="">
<div class="form_container">
<div class="form_control">
<label for="First Name">First Name</label>
<input id="First Name" placeholder="Enter your name..." name="First Name">
</div>

    <div class="form_control">
    <label for="Last Name">Last Name</label>
    <input id="Last Name" placeholder="Enter your name..." name="Last Name">
</div>
<div class="form_control">
    <label for="Email">Email</label><br>
    <input type="Email" placeholder="Enter your Email..." name="Email">
</div>
<div class="form_control">
    <label for="job role">Job Role</label><br>
    <select>
        <option value=>Select preferred role</option>
        <option value=Tester>Software Tester</option>
        <option value=Frontend>Frontend developer</option>
        <option value=Backend>Backend developer</option>
        <option value=DevOps>Devops developer</option>
        </select>

</div>
<div class="textarea_control">
    <label for="Address">Address</label><br>
    <textarea id="Address" row="4" cols="56" placeholder="Enter your Address..." name="Address">
</textarea>
</div>
<div class="form_control">
    <label for="City">City</label><br>
    <input id="City" placeholder="Enter your city..." name="City">
</div>
<div class="form_control">
    <label for="pincode">Pincode</label><br>
    <input type="number" id="pincode" placeholder="Enter pincode..." name="pincode">
</div>
<div class="form_control">
    <label for=" date"> Date</label><br>
    <input value="2024-10-03" type="date"  name=" Date">
</div><br>
<div class="form_control">
    <label for=" upload ">Upload Your CV</label><br>
    <input  type="file" name=" Date">
    
</div>
</div>
<div class="button_container">
    <button type="submit">Apply Now</button>
</div>
    </form>
   </div>
</div>
</body>
</html>
